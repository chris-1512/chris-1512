<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DigitalQueue</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">Digital Queue</a>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class=" container-fluid ">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active " href="dashboard.html">
                                <i data-feather="home"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="services.html">
                                <i data-feather="layers"></i>
                                Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="attentionPoints.html">
                                <i data-feather="bookmark"></i>
                                Attention Points
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i data-feather="users"></i>
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i data-feather="bar-chart-2"></i>
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="card mt-5 w-75 mx-auto">
                    <div class="card-body">
                        <h2>Ticket Overview</h2>
                        <div class="row justify-content-around">
                            <div class="col-sm-3">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Total Tickets</h5>
                                        <p id="totalTickets" class="card-text text-center">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Total Waiting</h5>
                                        <p id="totalWaiting" class="card-text text-center">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Total Being Served</h5>
                                        <p id="totalBeingServed" class="card-text text-center">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-sm-3">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Total Done</h5>
                                        <p id="totalDone" class="card-text text-center">0</p>
                                    </div>
                                </div>

                            </div>
                            <div class=" col-sm-3">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Total Cancelled</h5>
                                        <p id="totalcancelled" class="card-text text-center">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>


</html>
